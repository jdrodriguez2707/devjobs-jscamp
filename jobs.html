<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Encuentra tu próximo empleo en tecnología con DevJobs. Busca ofertas de empleo por título, habilidad o empresa.">
  <title>DevJobs - Empleos</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/jobs.css">

  <!-- <script type="module">
    const button = document.querySelector('#button')
    button.addEventListener('click', () => {
      alert("Gracias por su interés. Muy pronto nos pondremos en contacto con usted")
    })
  </script> -->

  <script type="module" src="./script.js"></script>

</head>

<body>
  <header class="jobs-header">
    <div class="jobs-header__left-container">
      <h2 class="jobs-header__title">
        <svg aria-label="Logo de DevJobs" class="devjobs-logo" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        DevJobs
      </h2>
      <nav>
        <ul class="jobs-header__nav-list">
          <li><a class="jobs-header__nav-link" href="./index.html">Inicio</a></li>
          <li><a class="jobs-header__nav-link" href="">Empleos</a></li>
          <li><a class="jobs-header__nav-link" href="">Empresas</a></li>
          <li><a class="jobs-header__nav-link" href="">Salarios</a></li>
        </ul>
      </nav>
    </div>

    <div class="jobs-header__right-container">
      <a class="jobs-header__upload-cv-btn" href="">Subir CV</a>
      <img class="jobs-header__profile-image" src="./assets/profile.webp" alt="Imagen de perfil">
    </div>
  </header>

  <main class="main-container">
    <section class="search-job">
      <h1 class="search-job__title">Encuentra tu próximo trabajo</h1>
      <p class="search-job__description">Explora miles de oportunidades en el sector tecnológico.</p>
      <form role="search" class="search-job__search-form">
        <div class="search-job__search-container">
          <!-- Icono de búsqueda -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="search-job__search-icon">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
          <label for="search-job" class="sr-only">Buscar ofertas de empleo</label>
          <input class="search-job__search-input" type="search" placeholder="Buscar trabajos, empresas o habilidades"
            name="search-job" id="search-job" required>
        </div>

        <div class="search-job__filters-container">
          <div class="search-job__filter-item">
            <label for="technology" class="sr-only">Tecnología</label>
            <select class="search-job__filter-select" name="technology" id="technology">
              <option value="" hidden>Tecnología</option>
              <option value="">Todas las tecnologías</option>
              <optgroup label="Frontend">
                <option value="javascript">JavaScript</option>
                <option value="react">React</option>
                <option value="figma">Figma</option>
              </optgroup>
              <optgroup label="Backend">
                <option value="python">Python</option>
                <option value="node">NodeJS</option>
                <option value="mysql">MySQL</option>
              </optgroup>
              <optgroup label="Metodologías ágiles">
                <option value="scrum">Scrum</option>
                <option value="jira">Jira</option>
              </optgroup>
              <hr>
              <option value="aws">AWS</option>
              <option value="kotlin">Kotlin</option>
              <option value="siem">SIEM</option>
              <option value="selenium">Selenium</option>
              <option value="linux">Linux</option>
              <option value="cisco">Cisco</option>
            </select>
            <!-- Icono de flecha hacia abajo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="search-job__filter-icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 9l6 6l6 -6" />
            </svg>
          </div>

          <div class="search-job__filter-item">
            <label for="location" class="sr-only">Ubicación</label>
            <select class="search-job__filter-select" name="location" id="location">
              <option value="" hidden>Ubicación</option>
              <option value="">Todas las ubicaciones</option>
              <option value="remoto">En remoto</option>
              <option value="presencial">Presencial</option>
            </select>
            <!-- Icono de flecha hacia abajo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="search-job__filter-icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 9l6 6l6 -6" />
            </svg>
          </div>

          <div class="search-job__filter-item">
            <label for="contract" class="sr-only">Tipo de contrato</label>
            <select class="search-job__filter-select" name="contract" id="contract">
              <option value="" hidden>Tipo de contrato</option>
              <option value="">Cualquier tipo de contrato</option>
              <option value="temporal">Temporal</option>
              <option value="indefinido">Indefinido</option>
            </select>
            <!-- Icono de flecha hacia abajo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="search-job__filter-icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 9l6 6l6 -6" />
            </svg>
          </div>

          <div class="search-job__filter-item">
            <label for="experience" class="sr-only">Nivel de experiencia</label>
            <select class="search-job__filter-select" name="experience" id="experience">
              <option value="" hidden>Nivel de experiencia</option>
              <option value="">Cualquier nivel de experiencia</option>
              <option value="sin-experiencia">Sin experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid</option>
              <option value="senior">Senior</option>
            </select>
            <!-- Icono de flecha hacia abajo -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="search-job__filter-icon">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 9l6 6l6 -6" />
            </svg>
          </div>
        </div>
      </form>
    </section>

    <section class="search-results">
      <h2 class="search-results__title">Resultados de búsqueda</h2>
      <div class="search-results__jobs-container">
        <!-- Aquí se mostrará la lista de empleos dinámicamente -->
      </div>

      <nav class="search-results__pagination" aria-label="Paginación de resultados de búsqueda">
        <ul class="search-results__pagination-list">
          <li>
            <a class="search-results__pagination-arrow" href="">
              <!-- Icono de flecha hacia la izquierda -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="search-results__pagination-icon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 6l-6 6l6 6" />
              </svg>
            </a>
          </li>
          <li><a class="search-results__pagination-link is-active" href="">1</a></li>
          <li><a class="search-results__pagination-link" href="">2</a></li>
          <li><a class="search-results__pagination-link" href="">3</a></li>
          <li><a class="search-results__pagination-link" href="">4</a></li>
          <li><a class="search-results__pagination-link" href="">5</a></li>
          <li>
            <a class="search-results__pagination-arrow" href="">
              <!-- Icono de flecha hacia la derecha -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="search-results__pagination-icon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 6l6 6l-6 6" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </main>

  <footer class="main-footer">
    <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
  </footer>
</body>

</html>
